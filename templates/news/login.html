{% extends 'base.html' %}

{% block title %}Login - News Aggregator{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 480px;
        margin: 60px auto;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .auth-header h2 {
        font-size: 36px;
        font-weight: 700;
        color: #212529;
        margin-bottom: 10px;
        letter-spacing: -0.5px;
    }
    
    .auth-header p {
        font-size: 16px;
        color: #6c757d;
    }
    
    .auth-form {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        border: 2px solid #e9ecef;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    
    .form-group {
        margin-bottom: 24px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #212529;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .form-group input {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
        font-family: inherit;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .auth-link {
        text-align: center;
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid #e9ecef;
    }
    
    .auth-link p {
        color: #6c757d;
        font-size: 15px;
        margin: 0;
    }
    
    .auth-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
    }
    
    .auth-link a:hover {
        color: #764ba2;
        text-decoration: underline;
    }
    
    .error-message {
        color: #dc3545;
        font-size: 13px;
        margin-top: 8px;
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>üîê Login</h2>
        <p>Welcome back! Please sign in to your account</p>
    </div>
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required 
                   placeholder="Enter your username" autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn" style="width: 100%; font-size: 16px; padding: 14px;">Login</button>
    </form>
    
    <div class="auth-link">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
